<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Bartłomiej Wiater – Portfolio aktorskie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio aktorskie Bartłomieja Wiatera – zdjęcia, informacje, doświadczenie, kontakt." />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: system-ui, sans-serif;
      background-color: #000;
      color: #f5f5f5;
      scroll-behavior: smooth;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-slideshow {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }

    .bg-slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(4px) brightness(0.55);
      transform: scale(1.1);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .bg-slide.active {
      opacity: 1;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 55%),
                  linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.95));
      pointer-events: none;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(14px);
      background: transparent;
      border-bottom: 1px solid rgba(255,255,255,0.04);
    }

    .nav {
      max-width: 960px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-title {
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #b3b3b3;
    }

    .nav-links {
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: #b3b3b3;
      text-decoration: none;
      position: relative;
      padding-bottom: 0.15rem;
      transition: color 0.25s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: #c7a46a;
      transition: width 0.25s ease;
    }

    .nav-links a:hover {
      color: #f5f5f5;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 2.5rem;
      padding: 0 1.5rem;
    }

    .hero-name {
      font-size: clamp(2.6rem, 5vw, 3.4rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hero-tagline {
      color: #b3b3b3;
      font-size: 0.95rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hero-hidden {
      opacity: 0;
      transform: translateY(-30px);
      pointer-events: none;
    }

    .hero-visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .hero {
        padding: 2rem 1.5rem;
        gap: 1.5rem;
      }

      .hero-name {
        font-size: 2.2rem;
        line-height: 1.2;
        word-break: break-word;
      }

      .hero-tagline {
        font-size: 0.85rem;
        line-height: 1.4;
        max-width: 90%;
        margin: 0 auto;
      }

      .nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-slideshow">
    <div class="bg-slide active"></div>
    <div class="bg-slide"></div>
  </div>
  <div class="bg-overlay"></div>

  <header>
    <nav class="nav">
      <div class="nav-title">PORTFOLIO AKTORSKIE</div>
      <div class="nav-links">
        <a href="#o-mnie">O mnie</a>
        <a href="#doswiadczenie">Doświadczenie</a>
        <a href="#galeria">Galeria</a>
        <a href="#kontakt">Kontakt</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div>
        <div class="hero-name hero-visible">
          <span>BARTŁOMIEJ</span>
          <span>WIATER</span>
        </div>
        <p class="hero-tagline hero-hidden">
          AKTOR • LEKTOR • WOKALISTA
        </p>
      </div>
    </section>
  </main>

  <script>
    const slides = document.querySelectorAll(".bg-slide");

    const bgImages = [
      "https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg",
      "https://images.pexels.com/photos/1040880/pexels-photo-1040880.jpeg",
      "https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg"
    ];

    let index = 0;

    slides[0].style.backgroundImage = `url('${bgImages[0]}')`;
    slides[1].style.backgroundImage = `url('${bgImages[1]}')`;

    function changeSlide() {
      slides[0].classList.toggle("active");
      slides[1].classList.toggle("active");

      index = (index + 1) % bgImages.length;

      const inactive = [...slides].find(s => !s.classList.contains("active"));
      inactive.style.backgroundImage = `url('${bgImages[index]}')`;
    }

    setInterval(changeSlide, 6000);
  </script>

  <script>
    const heroName = document.querySelector(".hero-name");
    const heroTagline = document.querySelector(".hero-tagline");

    function toggleHeroVisibility() {
      const scrollY = window.scrollY;

      if (scrollY < 100) {
        heroName.classList.add("hero-visible");
        heroName.classList.remove("hero-hidden");
        heroTagline.classList.add("hero-visible");
        heroTagline.classList.remove("hero-hidden");
      } else {
        heroName.classList.add("hero-hidden");
        heroName.classList.remove("hero-visible");
        heroTagline.classList.add("hero-hidden");
        heroTagline.classList.remove("hero-visible");
      }
    }

    window.addEventListener("scroll", toggleHeroVisibility);
    window.addEventListener("load", toggleHeroVisibility);
  </script>
</body>
</html>
