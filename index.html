<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Bartłomiej Wiater – Portfolio aktorskie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio aktorskie Bartłomieja Wiatera – zdjęcia, informacje, doświadczenie, kontakt." />

  <style>
    :root {
      --accent: #c7a46a;
      --text-main: #f5f5f5;
      --text-muted: #b3b3b3;
      --max-width: 960px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: system-ui, sans-serif;
      background: #000;
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* TŁO – JEDNA WARSTWA, ROZMYCIE 0.55 */
    .bg-slideshow {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px) brightness(0.55);
      transform: scale(1.05);
      transition: background-image 1.2s ease-in-out;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 55%),
                  linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.95));
      pointer-events: none;
    }

    /* NAWIGACJA */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(14px);
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-title {
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .nav-links {
      display: flex;
      gap: 1.25rem;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      position: relative;
      padding-bottom: 0.15rem;
      transition: 0.25s;
    }

    .nav-links a:hover {
      color: var(--text-main);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 0 1.5rem;
      gap: 2rem;
    }

    .hero-name {
      font-size: clamp(2.6rem, 6vw, 3.8rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      line-height: 1.15;
    }

    .hero-name span {
      display: block;
    }

    .hero-tagline {
      color: var(--text-muted);
      font-size: 1rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      .hero-name {
        font-size: 2.4rem;
        line-height: 1.2;
      }
      .hero-tagline {
        font-size: 0.85rem;
        max-width: 90%;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>

  <!-- TŁO -->
  <div class="bg-slideshow" id="bg-slideshow"></div>
  <div class="bg-overlay"></div>

  <!-- NAWIGACJA -->
  <header>
    <nav class="nav">
      <div class="nav-title">PORTFOLIO AKTORSKIE</div>
      <div class="nav-links">
        <a href="#o-mnie">O mnie</a>
        <a href="#doswiadczenie">Doświadczenie</a>
        <a href="#galeria">Galeria</a>
        <a href="#kontakt">Kontakt</a>
      </div>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-name">
      <span>BARTŁOMIEJ</span>
      <span>WIATER</span>
    </div>
    <p class="hero-tagline">aktor • lektor • wokalista</p>
  </section>

  <!-- RESZTA TWOJEGO KODU (O MNIE, GALERIA, KONTAKT) WKLEJASZ BEZ ZMIAN -->

  <script>
    // ZDJĘCIA W TLE
    const bgImages = [
      "https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg",
      "https://images.pexels.com/photos/1040880/pexels-photo-1040880.jpeg",
      "https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg"
    ];

    let currentBgIndex = 0;
    const bgEl = document.getElementById("bg-slideshow");

    function updateBackground() {
      bgEl.style.backgroundImage = `url('${bgImages[currentBgIndex]}')`;
      currentBgIndex = (currentBgIndex + 1) % bgImages.length;
    }

    updateBackground();
    setInterval(updateBackground, 7000);
  </script>

</body>
</html>
